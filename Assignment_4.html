<!DOCTYPE html>
<html>
<head>
  <style>
    #capital {
      display: none;
    }
   .highlight-yellow {
      background-color: yellow;
    }
   .highlight-green {
      background-color: green;
    }
  </style>
</head>
<body>
<h3>Country :</h3>
  <p>CANADA</p>
  <h3>Capital :</h3>
  <p id="capital">OTTAWA</p>
  <button id="hide">Hide capital name</button><br><br>
  <button id="show">Show capital name</button><br><br>
  <button id="toggle">Toggle</button><br><br>
  <p id="capital">OTTAWA</p>

  <b onmouseover="highlightYellow(this)" onmouseout="removeHighlight(this)">Hover on this paragraph for Yellow</b><br><br>
  <b onclick="highlightGreen(this)">Click on this paragraph for Green example</b>

  <script>
    document.getElementById("hide").addEventListener("click", function() {
      document.getElementById("capital").style.display = "none";
    });

    document.getElementById("show").addEventListener("click", function() {
      document.getElementById("capital").style.display = "block";
    });

    document.getElementById("toggle").addEventListener("click", function() {
      if (document.getElementById("capital").style.display === "none") {
        document.getElementById("capital").style.display = "block";
      } else {
        document.getElementById("capital").style.display = "none";
      }
    });

    function highlightYellow(element) {
      element.classList.add("highlight-yellow");
    }

    function removeHighlight(element) {
      element.classList.remove("highlight-yellow");
    }

    function highlightGreen(element) {
      element.classList.add("highlight-green");
    }
  </script>

</body>
</html>
